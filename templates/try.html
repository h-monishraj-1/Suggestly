<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Recommendation System</h1>
        <p>Select the type of recommendation you want:</p>
        
        <!-- Buttons to navigate to music or book recommendations -->
        <button onclick="showMusicRecommendation()">Music Recommendation</button>
        <button onclick="showBookRecommendation()">Book Recommendation</button>
        <button onclick="showMovieRecommendation()">Movie Recommendation</button>
        <button onclick="showGameRecommendation()">Game Recommendation</button>
        
        
        <!-- Music Recommendation Section -->
        <div id="musicSection" style="display: none;">
            <h2>Music Recommendation</h2>
            <input type="text" id="musicInput" placeholder="Enter a song title">
            <button onclick="getMusicRecommendations()">Get Recommendations</button>
            <div id="musicRecommendations"></div>
        </div>
        
        <!-- Book Recommendation Section -->
        <div id="bookSection" style="display: none;">
            <h2>Book Recommendation</h2>
            <input type="text" id="bookTitle" placeholder="Enter Book Title">
            <button onclick="getBookRecommendations()">Get Recommendations</button>
            <div id="bookRecommendations">
                <h3>Recommendations:</h3>
                <ul id="bookRecommendationList"></ul>
            </div>
        </div>

        <!-- Movie Recommendation Section -->
        <div id="movieSection" style="display: none;">
            <h2>Movie Recommendation</h2>
            <input type="text" id="movieInput" placeholder="Enter Movie Title">
            <button onclick="getMovieRecommendations()">Get Recommendations</button>
            <div id="movieRecommendations"></div>
        </div>

        <!-- Game Recommendation Section -->
        <div id="gameSection" style="display: none;"> <!-- New section -->
            <h2>Game Recommendation</h2>
            <input type="text" id="gameInput" placeholder="Enter Game Title">
            <button onclick="getGameRecommendations()">Get Recommendations</button>
            <div id="gameRecommendations"></div>
        </div>  


    </div>

    <script>
        // Show the music recommendation section and hide others
        function showMusicRecommendation() {
            document.getElementById("musicSection").style.display = "block";
            document.getElementById("bookSection").style.display = "none";
            document.getElementById("movieSection").style.display = "none";
            document.getElementById("gameSection").style.display = "none";
        }

        // Show the book recommendation section and hide others
        function showBookRecommendation() {
            document.getElementById("bookSection").style.display = "block";
            document.getElementById("musicSection").style.display = "none";
            document.getElementById("movieSection").style.display = "none";
            document.getElementById("gameSection").style.display = "none";
        }

        // Show the movie recommendation section and hide others
        function showMovieRecommendation() {
            document.getElementById("movieSection").style.display = "block";
            document.getElementById("musicSection").style.display = "none";
            document.getElementById("bookSection").style.display = "none";
            document.getElementById("gameSection").style.display = "none";
        }

        // Show the game recommendation section and hide others
        function showGameRecommendation() { // New function
            document.getElementById("gameSection").style.display = "block";
            document.getElementById("musicSection").style.display = "none";
            document.getElementById("bookSection").style.display = "none";
            document.getElementById("movieSection").style.display = "none";
        }

        // Fetch music recommendations
        async function getMusicRecommendations() {
            const musicTitle = document.getElementById("musicInput").value;
            const response = await fetch("/recommend_music", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ music_title: musicTitle })
            });

            const data = await response.json();
            const recommendationsDiv = document.getElementById("musicRecommendations");

            if (data.recommendations) {
                recommendationsDiv.innerHTML = `<h2>Recommendations:</h2>
                    <ul>${data.recommendations.map(song => `<li>${song}</li>`).join('')}</ul>`;
            } else {
                recommendationsDiv.innerHTML = "<p>No recommendations found.</p>";
            }
        }

        // Fetch book recommendations
        async function getBookRecommendations() {
            const bookTitle = document.getElementById('bookTitle').value;
            const response = await fetch(`/recommend_book`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ book_title: bookTitle })
            });

            const data = await response.json();
            const recommendationList = document.getElementById('bookRecommendationList');
            recommendationList.innerHTML = '';

            if (data.recommendations.length > 0) {
                data.recommendations.forEach(book => {
                    const listItem = document.createElement('li');
                    listItem.textContent = book;
                    recommendationList.appendChild(listItem);
                });
            } else {
                recommendationList.innerHTML = '<li>Book not found. Please try another.</li>';
            }
        }

        // Fetch movie recommendations
        async function getMovieRecommendations() {
            const movieTitle = document.getElementById("movieInput").value;
            const response = await fetch("/recommend_movie", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ movie_title: movieTitle })
            });

            const data = await response.json();
            const recommendationsDiv = document.getElementById("movieRecommendations");

            if (data.recommendations) {
                recommendationsDiv.innerHTML = `<h2>Recommendations:</h2>
                    <ul>${data.recommendations.map(movie => `<li>${movie}</li>`).join('')}</ul>`;
            } else {
                recommendationsDiv.innerHTML = "<p>No recommendations found.</p>";
            }
        }

        // Fetch game recommendations
        async function getGameRecommendations() { // New function
            const gameTitle = document.getElementById("gameInput").value;
            const response = await fetch("/recommend_game", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ game_name: gameTitle })
            });

            const data = await response.json();
            const recommendationsDiv = document.getElementById("gameRecommendations");

            if (data.recommendations) {
                recommendationsDiv.innerHTML = `<h2>Recommendations:</h2>
                    <ul>${data.recommendations.map(game => `<li>${game}</li>`).join('')}</ul>`;
            } else if (data.error) {
                recommendationsDiv.innerHTML = `<p>${data.error}</p>`;
            } else {
                recommendationsDiv.innerHTML = "<p>No recommendations found.</p>";
            }
        }


    </script>
</body>
</html>
