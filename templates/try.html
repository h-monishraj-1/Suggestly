<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Recommendation System</h1>
        <p>Select the type of recommendation you want:</p>
        
        <!-- Buttons to navigate to music or book recommendations -->
        <button onclick="showMusicRecommendation()">Music Recommendation</button>
        <button onclick="showBookRecommendation()">Book Recommendation</button>
        
        <!-- Music Recommendation Section -->
        <div id="musicSection" style="display: none;">
            <h2>Music Recommendation</h2>
            <input type="text" id="musicInput" placeholder="Enter a song title">
            <button onclick="getMusicRecommendations()">Get Recommendations</button>
            <div id="musicRecommendations" class="recommendation-section"></div>
        </div>
        
        <!-- Book Recommendation Section -->
        <div id="bookSection" style="display: none;">
            <h2>Book Recommendation</h2>
            <input type="text" id="bookTitle" placeholder="Enter Book Title">
            <button onclick="getBookRecommendations()">Get Recommendations</button>
            <div id="bookRecommendations">
                <h3>Recommendations:</h3>
                <div id="bookRecommendationList" class="recommendation-section"></div>
            </div>
        </div>
    </div>

    <script>
        // Show the music recommendation section and hide others
        function showMusicRecommendation() {
            document.getElementById("musicSection").style.display = "block";
            document.getElementById("bookSection").style.display = "none";
        }

        // Show the book recommendation section and hide others
        function showBookRecommendation() {
            document.getElementById("bookSection").style.display = "block";
            document.getElementById("musicSection").style.display = "none";
        }

        // Fetch music recommendations
        async function getMusicRecommendations() {
            const musicTitle = document.getElementById("musicInput").value;
            const response = await fetch("/recommend_music", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ music_title: musicTitle })
            });

            const data = await response.json();
            const recommendationsDiv = document.getElementById("musicRecommendations");

            // Check if recommendations are present
            if (data.recommendations && data.recommendations.length > 0) {
                recommendationsDiv.innerHTML = `<h2>Recommendations:</h2>`;
                recommendationsDiv.style.display = "flex";
                recommendationsDiv.style.flexWrap = "wrap";

                data.recommendations.forEach((song) => {
                    const songTitle = song.title;  // Title of the song
                    const posterUrl = song.poster_url || "https://via.placeholder.com/150"; // Fallback to placeholder if poster URL is missing

                    // Create the song container
                    const songContainer = document.createElement('div');
                    songContainer.style.marginRight = "20px";
                    songContainer.style.textAlign = "center";
                    
                    // Create the song title element
                    const songTitleElement = document.createElement('h4');
                    songTitleElement.textContent = songTitle;

                    // Create the poster image element
                    const songPoster = document.createElement('img');
                    songPoster.src = posterUrl;
                    songPoster.alt = songTitle;
                    songPoster.style.width = "150px";  // Set width for poster
                    songPoster.style.height = "auto";  // Maintain aspect ratio

                    // Append title and poster to the song container
                    songContainer.appendChild(songTitleElement);
                    songContainer.appendChild(songPoster);

                    // Append the song container to the recommendations div
                    recommendationsDiv.appendChild(songContainer);
                });
            } else {
                recommendationsDiv.innerHTML = "<p>No recommendations found.</p>";
            }
        }


        // Fetch the music poster URL using Last.fm API
        async function fetchMusicPoster(songTitle) {
            const apiKey = "YOUR_LASTFM_API_KEY";  // Replace with your Last.fm API key
            const url = `https://ws.audioscrobbler.com/2.0/?method=track.search&track=${encodeURIComponent(songTitle)}&api_key=${apiKey}&format=json`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const track = data.results.trackmatches.track[0]; // Get the first result

                if (track && track.image && track.image.length > 0) {
                    // Return the largest available image (typically the last image in the array)
                    return track.image[track.image.length - 1]['#text'];
                } else {
                    return null;  // No poster found
                }
            } catch (error) {
                console.error("Error fetching music poster:", error);
                return null;  // Return null if there's an error fetching the poster
            }
        }

        // Fetch book recommendations
        async function getBookRecommendations() {
            const bookTitle = document.getElementById('bookTitle').value;
            const response = await fetch(`/recommend_book`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ book_title: bookTitle })
            });

            const data = await response.json();
            const recommendationList = document.getElementById('bookRecommendationList');
            recommendationList.innerHTML = '';

            // Set up the container for horizontal layout
            recommendationList.style.display = 'flex';
            //recommendationList.style.flexWrap = 'wrap';  // This ensures items wrap when there's no space

            if (data.recommendations.length > 0) {
                data.recommendations.forEach(book => {
                    // Create title and poster elements
                    const bookContainer = document.createElement('div');
                    bookContainer.classList.add('recommendation-item');

                    const bookTitleElement = document.createElement('h4');
                    bookTitleElement.textContent = book.title;

                    const bookPoster = document.createElement('img');
                    bookPoster.src = book.poster_url;
                    bookPoster.alt = book.title;
                    bookPoster.style.width = "150px"; // Set fixed width
                    bookPoster.style.height = "auto"; // Maintain aspect ratio

                    // Append elements to the container
                    bookContainer.appendChild(bookTitleElement);
                    bookContainer.appendChild(bookPoster);
                    recommendationList.appendChild(bookContainer);
                });
            } else {
                recommendationList.innerHTML = '<p>Book not found. Please try another.</p>';
            }
        }

    </script>
</body>
</html>
